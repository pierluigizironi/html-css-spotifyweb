<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar section -->
        <div id="sidebar" class="d-flex">
            <!-- Website utilities -->
            <nav id="utils">
                <a href="#">
                    <img src="img/libreria.svg" alt="library">
                </a>
                <a href="#">
                    <img src="img/search.svg" alt="search">
                </a>
                <a href="#">
                    <img src="img/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="img/logo-small.svg" alt="logo">
                </a>
            </nav>
            <!-- User area -->
            <div id="user-area">
                <a href="#">
                    <img id="download-pic" src="img/download.svg" alt="download">
                </a>
                <img src="img/profile.svg" alt="user">
            </div>
        </div>
        <div class="d-flex content">
            <header class="d-flex">
                <a class="btn" href="#">EFFETTUA L'UPGRADE</a>
            </header>
            <main></main>
        </div>
    </div>
    <footer>
        <div class="music-player d-flex">
            <!-- Album description -->
            <div id="playing-album">
                <img src="img/sinister.jpeg" alt="sinister album">
                <div class="album-description txt-grey txt-small d-inline-b ">
                    <h4 class="txt-white">Sinister</h4>
                    <span>Brano</span>
                    <span>Nome</span>
                </div>
                <div class="favorite-icons d-inline-b txt-grey marg-left">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <!-- Commands section -->
            <div id="commands" class="txt-white">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward marg-left"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo marg-left"></i>
                <div class="progress-bar marg-top-20">
                    <div class="reach-bar"></div>
                </div>
            </div>
            <!-- Volume settings and streaming section -->
            <div id="volume-settings" class="txt-white">
                <div class="d-inline">
                    <i class="fas fa-list"></i>
                    <i class="fas fa-desktop marg-left"></i>
                    <i class="fas fa-volume-up marg-left"></i>
                </div>
                <div class="progress-bar marg-top-20 smaller-bar d-inline-b">
                    <div class="reach-bar smaller-reach"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
